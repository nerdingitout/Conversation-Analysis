{% extends "public/templates/public_template.html" %}

{% block title %} Upload{% endblock %}

{% block main %}
<div style="margin-top: 50px;" class="container">
    <div class="row">
        <div class="col">
            <h1>Upload Conversation</h1>
            <hr>
            <form action="/upload" method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Upload a conversation to start analyzing it</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="audio" id="audio">
                        <label class="custom-file-label" for="audio">Select audio file...</label>
                       
                    </div>
                </div>

                <button  type="submit" class="btn btn-primary">Upload</button>



            </form>
        </div>
    </div>
</div>



{% endblock %}
